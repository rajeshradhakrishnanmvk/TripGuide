<!DOCTYPE html>
<html>
<head>
    <title>Connections Game</title>
    <style>
        @import url("style.css");
    </style>
</head>
<body onload="fetchConnectionsFromDisk()">
    <div class="container">
        <h1>Connections Game</h1>
        <!-- Add your game board and cards here -->
        <div class="game-board">
            <div class="row">
            <button class="card">Word 1</button>
            <button class="card">Word 2</button>
            <button class="card">Word 3</button>
            <button class="card">Word 4</button>
            </div>
            <div class="row">
            <button class="card">Word 5</button>
            <button class="card">Word 6</button>
            <button class="card">Word 7</button>
            <button class="card">Word 8</button>
            </div>
            <div class="row">
            <button class="card">Word 9</button>
            <button class="card">Word 10</button>
            <button class="card">Word 11</button>
            <button class="card">Word 12</button>
            </div>
            <div class="row">
            <button class="card">Word 13</button>
            <button class="card">Word 14</button>
            <button class="card">Word 15</button>
            <button class="card">Word 16</button>
            </div>
            
            <div class="pagination">
            <button onclick="previousPage()" style="float: left;">Previous</button>
            <button onclick="nextPage()" style="float: right;">Next</button>
            </div>
        </div>
       
        <div class="submit-button">
            <button onclick="dinkan()">Dinkan</button>
            <button onclick="submitGame()">Submit</button>
        </div>
        
    </div>

    <script src="game.js"></script>
</body>
</html>
